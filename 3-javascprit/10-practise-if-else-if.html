    <script>
//Girilen maaşın miktarına göre farklı oranlarda zam yapan
//programın kodunu yazınız.
//1000-2000:%30
//2000-4000:%15
//4000+:%5

let maas = prompt("Maaşınızı giriniz");

if(maas>=1000 && maas<2000){maas = maas*1.3;
}

else if (maas>=2000 && maas<4000){maas = maas*1.15;
}
 else if (maas>=4000 ){maas = maas*1.05;
}

else {maas = maas*1.02;
}

alert(`Zamlı maaşınız:, ${maas}` );

    </script>
